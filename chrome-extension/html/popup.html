<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PennyDrop Extension</title>

    <script src="../js/firebase-app.js"></script>
    <script src="../js/firebase-auth.js"></script>
    <script src="../js/firebase-database.js"></script>
</head>
<body>
  <!-- Authentication. -->

  </div>
  <script src="../js/popup.js" charset="utf-8"></script>
